<div class="row-fluid">
	{{query}}
</div>
<div class="row-fluid" ng-controller="MessageCtrl">
  <div class="span6">
    <div class="well">
      <form name="messageForm">
        <fieldset>
          <legend>Header</legend>

          <div class="row-fluid">
          	<label for="identifier" class="span2">Identifier</label>
          	<div class="span10">
          	  <label class="radio inline">
          	  	<input type="radio" ng-model="message.sender.identifier" value="id" />id
          	  </label>
          	  <label class="radio inline">
          	    <input type="radio" ng-model="message.sender.identifier" value="name" />name<br />
          	  </label>
            </div>
          </div>

          <!-- Show Sender name field if name radio button is chosen -->
          <div class="row-fluid" ng-show="message.sender.identifier == 'name'">
          	<label for="sender-name" class="span2">Sender's name</label>
          	<div class="span10">
              <input type="text" ng-model="message.sender.name" class="form-control" id="sender-name" placeholder="Sender's name">
            </div>
          </div>

          <!-- otherwise Id -->
          <div class="row-fluid" ng-show="message.sender.identifier == 'id'">
          	<label for="sender-id-type" class="span2">Sender ID type</label>
            <div class="span10">
              <input type="text" ng-model="message.sender.idType" class="form-control" id="sender-id-type" placeholder="ID type">
            </div>
          </div>

          <div class="row-fluid" ng-show="message.sender.identifier == 'id'">
          	<label for="sender-id-value" class="span2">Sender ID value</label>
            <div class="span10">
              <input type="text" ng-model="message.sender.idValue" class="form-control" id="sender-id-value" placeholder="ID value">
            </div>
          </div>

          <hr />

          <div class="row-fluid">
          	<label for="date-picker" class="span2">Date</label>
          	<div class="span10">

	          <div ng-controller="DatepickerCtrl">
			    <div class="form-horizontal">
			        <input type="text" id="date-picker" class="input-small" datepicker-popup="yyyyMMdd" ng-model="message.sentDate" is-open="opened" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" />
			        <!-- <button class="btn" ng-click="open()"><i class="icon-calendar"></i></button> -->
			        <button class="btn btn-small btn-inverse" ng-click="today()">Today</button>
			        <button class="btn btn-small btn-danger" ng-click="clear()">Clear</button>
			    </div>
			  </div>


              <div class="checkbox">
              	<label><input type="checkbox" ng-model="showTime">Select time</label>
              </div>
            </div>
          </div>

          <div class="row-fluid" ng-show="showTime">
          	<div class="span2">
          		<label for="time" class="span2">Time</label>
          	</div>
            <div class="span10">
              <div ng-controller="TimepickerCtrl" class="ng-scope">
              	<div ng-model="message.sentTime" ng-change="changed()" class="well well-small" style="display:inline-block;">
			    	<timepicker hour-step="1" minute-step="1" show-meridian="false"></timepicker>
			  	</div>
              </div>
          	</div>
          </div>

      	  <div ng-repeat="product in message.products">
      	  	<legend>Product</legend>

      	  	<div class="row-fluid">
	      	  <label for="record-reference" class="span2">Record reference</label>
	      	  <div class="span10">
	      	  	<input id="record-reference" type="text" ng-model="product.recordReference" required/>
	      	  </div>
	      	</div>

	      	<div class="row-fluid">
	      	  <label for="notification-type" class="span2">Notification type</label>
	      	  <div class="span10">
	      	  	<select id="notification-type" ng-model="product.notificationType" ng-options="key as value for (key, value) in productNotificationTypeList" required>
	      	  	  <option value="">Select Notification type</option>
	      	  	</select>
	      	  </div>
	      	</div>

	      	<!-- TODO: make it from JSON list, List #5 -->
	      	<div class="row-fluid">
	      	  <label for="product-id-type" class="span2">Product ID type</label>
	      	  <div class="span10">
	      	  	<select id="product-id-type" ng-model="product.IdType" ng-options="key as value for (key, value) in productIdTypeList" required>
	      	  	  <option value="">Select ID type</option>
	      	  	</select>
	      	  </div>
	      	</div>

	      	<div class="row-fluid">
	      	  <label for="product-id-value" class="span2">Product ID value</label>
	      	  <div class="span10">
	      	  	<input id=="product-id-value" type="text" ng-model="product.idValue" required/>
	      	  </div>
	      	</div>

	      	<h4>Descriptive details</h4>

	      	<div class="row-fluid">
	      	  <label for="product-composition" class="span2">Product Composition</label>
	      	  <div class="span10">
	      	  	<input id="product-composition" type="text" ng-model="product.composition" required/>
	      	  </div>
	      	</div>

	      	<div class="row-fluid">
	      	  <label for="product-form" class="span2">Product Form</label>
	      	  <div class="span10">
	      	  	<select id="product-form" ng-model="product.form" ng-options="key as value for (key, value) in productFormList" required>
	      	  		<option value="">Select Product Form</option>
	      	  	</select>
	      	  </div>
	      	</div>

	      	<div class="row-fluid">
	      	  <label class="span2">Product Title</label>
	      	  <div class="span10">
	      	  	<input type="text" ng-model="product.title" required/>
	      	  </div>
	      	</div>

	      	<h4>Publishing details</h4>

	      	<h4>Product supply</h4>

            [ <a href="" ng-click="removeProduct(product)">X</a> ]
          </div>

          <a href="" class="btn" ng-click="addProduct()">add more products</a>
          <br />

          <button ng-click="cancel()" ng-disabled="isCancelDisabled()">Cancel</button>
     	  <button ng-click="save()" ng-disabled="isSaveDisabled()">Save</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="span4">
  	<h3>ONIX Message</h3>
  		<pre>form = {{ message | json }}
		</pre>
  </div>

</div>
